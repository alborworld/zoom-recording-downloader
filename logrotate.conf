/logs/zoom-recording-downloader*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    dateext
    dateformat -%Y%m%d
    sharedscripts
    postrotate
        # Calculate the number of days to keep based on LOG_RETENTION_MONTHS
        # (approximately 30 days per month)
        days_to_keep=$((LOG_RETENTION_MONTHS * 30))
        # Remove old log files
        find /logs -name "zoom-recording-downloader*.log-*" -mtime +$days_to_keep -delete
    endscript
} 